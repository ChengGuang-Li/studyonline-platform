spring:
  application:
    name: captcha
  cloud:
    nacos:
      server-addr: 192.168.101.65:8848
      discovery:
        namespace: dev01
        group: studyonline-platform-common
      config:
        namespace: dev01
        group: studyonline-platform-project
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
